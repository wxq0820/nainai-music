<!DOCTYPE html>
<html lang="ZH-hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://at.alicdn.com/t/font_2486783_3nc347wjo0f.css"
    />
    <!-- <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/music.css" /> -->
    <!-- <script type="module" src="./music.bundle.js"></script> -->
    <title>music</title>
  </head>
  <body>
    <section class="layout music-page">
      <main>
        <div class="song-pic">
          <img
            src=""
            alt="#"
          />
        </div>
        <div class="detail">
          <span class="tag"></span>
          <h2 class="song">Brand New Story</h2>
          <p class="singer">
            GENERATIONS from EXILE TRIBE (放浪新世代 from 放浪一族)
          </p>
          <div class="lyric-ct">
            <div class="lyric"><p>抱歉，暂无歌词</p></div>
          </div>
        </div>
      </main>
      <footer>
        <div class="play-btn play-state">
          <span class="left iconfont icon-left"></span>
          <span class="state iconfont icon-pause"></span>
          <span class="right iconfont icon-right"></span>
        </div>
        <div class="pro-area">
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <span class="time-progress"></span>
          <span>/</span>
          <span class="time"></span>
        </div>
      </footer>
    </section>
    <div class="bg"></div>
    <section class="page-cover"></section>
  </body>
</html>
